<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiling ...</title>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            overflow: hidden;
        }
        .text-block{
            position: absolute;
            display: inline-block;
            height:30px;
            width:100%;
            left:0;
            top:50%;
            margin-top:-15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-block">
        Compiling ...
    </div>
    <script>
        function refreshPage() {
            if(document['visibilityState'] === 'visible'){
                location.reload();
            }
        }
        setTimeout(refreshPage,1000);

        document.addEventListener('visibilitychange', function () {
            refreshPage();
        });
    </script>
</body>
</html>
